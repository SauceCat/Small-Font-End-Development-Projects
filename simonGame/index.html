<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>simon</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid wrap" ng-app='myapp' ng-controller="myCtrl">
  <div id="out-circle">
    <div id="in-circle">
      <div class="row">
        <div id="green" class="fours col-sm-6" ng-mousedown="inputClick(0)">
          <audio id="green-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
          </audio>
        </div>
        <div id="red" class="fours col-sm-6" ng-mousedown="inputClick(1)">
          <audio id="red-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
          </audio>
        </div>
      </div>
      <div class="row">
        <div id="yellow" class="fours col-sm-6" ng-mousedown="inputClick(2)">
          <audio id="yellow-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
          </audio>
        </div>
        <div id="blue" class="fours col-sm-6" ng-mousedown="inputClick(3)">
          <audio id="blue-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
          </audio>
        </div>
      </div>
    </div>
    <div id="inside-circle">
      <div class="row">
      <p id="inside-title">Simon Game</p>
      </div>
      <div class="row">
        <div class="col-sm-4" id="count">
          <div id="show-count">
            <span id='game-count'>--</span>
          </div>
          <p>Count</p>
        </div>
        <div class="col-sm-4" id="start">
          <div id="start-btn" class="clickable">
          </div>
          <p>Start</p>
        </div>
        <div class="col-sm-4" id="strict">
          <div id="strict-sign">
          </div>
          <div id="strict-btn" class="clickable">
          </div>
          <p>Strict</p>
        </div>
        <div class="row" id="switch">
          <div class="col-sm-4"><p id="off">OFF </p></div>
          <div class="col-sm-4 clickable" id="show-switch">
            <div id="show-switch-in">
            </div>
          </div>
          <div class="col-sm-4"><p id="on">ON</p></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
