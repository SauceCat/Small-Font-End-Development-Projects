<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Quote</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="RandomQuote.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="RandomQuote.js"></script>
	</head>
	
	<body>
		<div class="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left"></i>
				<span id="text"></span>
			</div>
			<div class="quote-author">
				- <span id="author"></span>
			</div>
			<div class="buttons">
				<a class="button" id="twitter" title="tweet this quote!" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="button" id="tumblr" title="post this on tumblr" target="_blank">
					<i class="fa fa-tumblr"></i>
				</a>
				<button class="button" id="new-quote">
					New Quote
				</button>
			</div>
		</div>
		<div class="footer">
			<p>By SauceCat</p>
		</div>
	</body>
</html>
